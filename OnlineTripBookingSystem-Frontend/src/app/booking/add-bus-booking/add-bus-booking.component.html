<app-header></app-header>

 <div class="form">
    <div class="title">Booking</div>
    <form [formGroup]="addBookingForm" (ngSubmit)="onSubmit()">
    <!-- <div class="subtitle">Let's create your account!</div> -->
    <div class="input-container ic1">
        <input type="text" formControlName="name" placeholder="NAME" name="name" class="form-control" id="name">
      <div class="cut"></div>
      <label for="name"></label>
            
    </div>
    <div class="input-container ic2">
        <input type="text" formControlName="email" placeholder="EMAIL" name="email" class="form-control"
        id="email">
      <div class="cut"></div>
      <label for="email"></label>
      
    </div>
    <div class="input-container ic2">
        <input type="text" formControlName="mobileNumber" placeholder="MOBILE NUMBER" name="mobileNumber"
                class="form-control" id="mobileNumber">
        
      <div class="cut"></div>
      <label for="mobileNumber"></label>
            
    </div>
    <div class="input-container ic2">
        <input type="source" formControlName="source" placeholder="SOURCE" name="source"
        class="form-control" id="source">
      <div class="cut"></div>
     
      <label for="source"></label>
      
    </div>
    <div class="input-container ic2">
        <input type="text" formControlName="destination" placeholder="DESTINATION" name="destination" class="form-control" id="destination">
      <div class="cut cut-short"></div>
      <label for="destination"></label>
      
    </div>
    <!-- <button type="text" class="submit">submit</button> -->
    <input type="submit" value="Confrim Booking" class="btn btn-success" style="margin-left: 21mm;margin-top: 8mm;">
</form>
  </div>
  <app-footer></app-footer>
