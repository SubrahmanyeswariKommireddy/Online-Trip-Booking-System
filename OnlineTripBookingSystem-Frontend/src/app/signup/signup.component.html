<div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">Register</div>
    <form #form1="ngForm" (ngSubmit)="createUser(form1)" novalidate>
    <div class="inputs">
        <div class="log-in-inputs">
            <label for="userName">User Name:</label>
            <input [(ngModel)]="user.userName" placeholder="User Name" name="userName" class="form-control"
                id="userName" required minlength="5">
                <!-- <div *ngIf="userName.errors && userForm.submitted && !isValidFormSubmitted" class="error">
					<div *ngIf="userName.errors.required">
						Username required.
					</div>
                    </div> -->
                <!-- <div *ngIf="name.errors?.required">
                    Name is required.
                  </div> -->
          </div>
          <div class="log-in-inputs">
            <label for="mobilenumber">Mobile Number:</label>
            <input [(ngModel)]="user.mobileNumber" placeholder="Mobile Number" name="mobileNumber" class="form-control"
                id="mobileNumber">
          </div>
      <div class="log-in-inputs">
        <label for="email">Email Id:</label>
      <input [(ngModel)]="user.email" placeholder="Email Id" name="email" class="form-control" id="email">
      </div>
      <div class="log-in-inputs">
        <label for="password">Password :</label>
        <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control"
            id="password" required minlength="6">
            <!-- <span *ngIf="password.hasError('required')">  
                User email is required.  
              </span>   -->
           
      </div>
      <div class="log-in-inputs">
        <label for="userType">User Type :</label>
            <input [(ngModel)]="user.userType" placeholder="Role" name="role" class="form-control" id="role">
      </div>
      <button type="submit">Register</button>
  </div>
  <div class="signup-link">
    Already registered?  <a href="/login">Login</a>
 </div>
</form>
</div>
