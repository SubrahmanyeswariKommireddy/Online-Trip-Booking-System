<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bus Seat Booking</title>
  </head>
  <body>
    
    <ul class="showcase">
      <li>
        <div class="seat" (click)="seatClicked('2')"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
<div class="d-flex felx-column justify-content-center">
  <div class="wrapper">
    <div class="container">
     
 <div> <img src="./assets/images/steering.jpeg" alt="driver" width="35" height="40" style="margin-left:7.5em; margin-top: 0.3em; padding-bottom: 2mm;"></div>
      <div class="row">

        </div> -->

      <span *ngSwitchCase=" 'selected' " class="glyphicon glyphicon-ok-sign selectedSeat"></span>
      <span *ngSwitchCase="'reserved'" class="glyphicon glyphicon-ban-circle reservedSeat"></span>

</div>
    <p class="text">
