<div class="col-md-6 container">
   <h2 class="text-center">Update Customer Details</h2>
   <form [formGroup]="updateCustomerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
         <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id"
            readonly="true">
      </div>


      <div class="form-group">
         <label for="mobileNumber">mobile number</label>
         <input type="text" formControlName="mobileNumber" name="mobileNumber" class="form-control" id="mobileNumber">
      </div>


      <div class="field">
         <input type="submit" value="update">
      </div>

   </form>
</div>
