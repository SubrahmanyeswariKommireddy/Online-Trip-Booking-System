<app-header></app-header>
<div class="bgimg">
<div class="bgcarding d-flex flex-row justify-content-center">
<div class="col-md-8 container">
   <h2 >Update Number</h2>
   <form [formGroup]="updateCustomerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
         <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id"
            readonly="true">
      </div>


      <div class="form-group">
         <label for="mobileNumber">mobile number</label>
         <input type="text" formControlName="mobileNumber" name="mobileNumber" class="form-control" id="mobileNumber">
      </div>


      <div class="field">
         <input type="submit" value="update">
      </div>

     
   </form>
</div>

</div>
</div>
<app-footer></app-footer>
