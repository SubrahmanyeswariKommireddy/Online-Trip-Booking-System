
  <form>
    <hr><h4>Change Account Password</h4><hr>
    <div class="form-group row col-sm-9">
        Old Password
        <input type="text" [(ngModel)]="oldPassword" name="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group row col-sm-9">
        New Password
        <input type="password" [(ngModel)]="newPassword" name="password" class="form-control" placeholder="Enter Password">
    </div><br>
    <div class="checkbox row col-sm-6">
        <button type="submit" (click)="changePassword()" class="btn btn-primary">Change Password</button>
    </div><br>
</form>
