<div class="container">
    <div class="col">
        <h3>Customer Details</h3>
        <div class="card">
            <div class="card-header">{{customer.userName}}</div>
            <div class="card-body">
                <div class="card-title">
                    <div class="card-subtitle">
                        <h5>{{customer.id}}</h5>
                        <h5>{{customer.mobileNumber}}</h5>
                        
                        <h5>{{customer.email}}</h5>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onBack()">Back</button>
            </div>
        </div>
    </div>
</div>
