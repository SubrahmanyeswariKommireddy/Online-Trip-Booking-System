<app-header></app-header>
<div class="container">
  
    <h6>Give You Feedback</h6>
   
    <textarea  name="feedback" placeholder="write feedback..." ></textarea>
    <h6>Rating (select a star amount)</h6>
    <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="false"></ngb-rating>
    <p>Rate:{{currentRate}} </p>
        <button class='btn-2' (click)="submit()">
            Submit</button>
            
</div>
<app-footer></app-footer>
