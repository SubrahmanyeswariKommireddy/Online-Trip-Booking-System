<div class="input-search-container">
    <form class="d-flex justify-content-center" #busBetween="ngForm" (ngSubmit)="update(busBetween.value.source,busBetween.value.destination)">
        <div class="d-inline-block position-relative">
            <span class="inputIcon"><i class="far fa-building"></i></span>
            <label class="inputLabel-default" for="input-label-from">FROM</label>
            <input id="input-label-from" class="inputForm" type="text" list="input-from-list">
            <datalist id="input-from-list">
              
            </datalist>
        </div>

        <div class="d-inline-block position-relative">
            <span class="inputIcon"><i class="far fa-building"></i></span>
            <label class="inputLabel-default" for="input-label-to">TO</label>
            <input id="input-label-to" class="inputForm" type="text" list="input-to-list">
            <datalist id="input-to-list">
              
            </datalist>
        </div>
        <div class="d-inline-block position-relative">
            <label for="dob">DATE</label>
            <input class="validate" type="date" id="dob" placeholder="date" class="form-control" name="date"
                required="required" />
            <span class="tickcross" title="Select Date"></span>
        </div>
        <div class="d-inline-block position-relative" >
            <input class="btn btn-danger rounded-0 pl-3 pr-3 pb-2" type="submit" value="Search Buses" href="/search">
        </div>
    </form>
</div>
