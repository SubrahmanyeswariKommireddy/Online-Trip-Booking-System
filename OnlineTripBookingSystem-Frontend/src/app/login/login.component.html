
 <div class="container" style="background-color: aliceblue;">
  <table>
  <div>
      Email Id : <input type="text" name="email" [(ngModel)]="email"><br><br>
      Password : <input type="password" name="password" [(ngModel)]="password"><br><br>
      User Type : <input type="text" name="userType" [(ngModel)]="userType"><br><br>
  </div>
</table>

  <button (click)=checkLogin() class="btn btn-success">
      Login
  </button>

  <div class="signup-link">
    Not a member? <a href="/signup">Register</a>
 </div>

</div>
