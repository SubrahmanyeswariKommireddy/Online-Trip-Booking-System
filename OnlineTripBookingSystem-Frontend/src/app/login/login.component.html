<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form</title>
      <!-- <link rel="stylesheet" href="style.css"> -->
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
         <div class="form-group"class="field">
          Email Id  <input type="text" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group" class="field">
          Password  <input type="password" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group" class="field">
          User Type  <input type="text" name="userType" [(ngModel)]="userType">
        </div >
            <div class="content">
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div (click)=checkLogin() class="field" >
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="/signup">Register</a>
            </div>
          </form>
      </div>
   </body>
</html>
