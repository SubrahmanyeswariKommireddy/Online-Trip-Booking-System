<div class="container" style="background-color:gainsboro; margin-top: 100px;">
  <div class="text-center">
    <p class="h4 mb-4">Login</p>
    <div class="form-group">
      Email Id : <input type="text" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      Password : <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      User Type : <input type="text" name="userType" [(ngModel)]="userType">
    </div >
    <button (click)=checkLogin() class="btn btn-success">
      Login
    </button>
   
    <p>Not a member?
      <a href="/signup">Register</a>
    </p>
  </div>

</div>
