<div class="container">
  <div class="brand-logo"></div>
  <div class="brand-title">LogIn</div>
  <div class="inputs">
    <div class="log-in-inputs">
    <label>Email</label>
    <input type="text" name="email" [(ngModel)]="email" required>
    </div>
    <div class="log-in-inputs">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="log-in-inputs">
      <label>User Type</label>
      <input type="text" name="userType" [(ngModel)]="userType" required>
    </div>

  <button (click)=checkLogin() class="btn btn-success">LOGIN</button>
  </div>
  <div class="signup-link">
    Not a member? <a href="/signup">Register</a>
 </div>
</div>
