<div class="col-md-6 container" style="background-color:gainsboro; margin-top: 100px">
  <form [formGroup]="loginForm" class="text-center border border-light p-5">
    <p class="h4 mb-4">Login</p>

    <!-- <div>
      Email Id : <input type="text" name="email" [(ngModel)]="email"><br><br>
      Password : <input type="password" name="password" [(ngModel)]="password"><br><br>
      User Type : <input type="text" name="userType" [(ngModel)]="userType"><br><br>
  </div> -->

    <div class="form-group">
      <label for="email">Email Id</label>
      <input type="text" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control"
        id="password">
    </div>

    <div class="form-group">
      <label for="userType">Choose</label>
      <select name="userType" id="userType">
        <option value="Admin">Admin</option>
        <option value="Customer">Customer</option>
      </select>
    </div>

    <button (click)=checkLogin() class="btn btn-success">
      Login
    </button>

    <!-- <div class="d-flex justify-content-around">
      <a href="">Forgot password?</a>
    </div> -->

    <p>Not a member?
      <a href="/signup">Register</a>
    </p>
  </form>
</div>
