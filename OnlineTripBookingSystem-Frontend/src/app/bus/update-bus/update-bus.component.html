<div class="col-md-6 user-container">
   <h2 class="text-center">Edit User</h2>
   <form [formGroup]="updateBusForm" (ngSubmit)="onSubmit()">
     <div class="hidden">
       <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true">
     </div>

     <div class="form-group">
       <label for="busType">Bus Type</label>
       <input type="text" formControlName="busType" placeholder="busType" name="busType" class="form-control" id="busType" >
     </div>
 
     <div class="form-group">
       <label for="fare">Fare</label>
       <input formControlName="fare" placeholder="fare" name="fare" class="form-control" id="fare">
     </div>
 
     <input type="submit" value="Update" class="btn btn-success">
   </form>
 </div>
