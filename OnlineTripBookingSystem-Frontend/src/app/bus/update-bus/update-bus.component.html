<div class="col-md-6 container">
   <h2 class="text-center">Update Bus Details</h2>
   <form [formGroup]="updateBusForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
         <input type="text" formControlName="busId" placeholder="busId" name="busId" class="form-control" id="busId" readonly="true">
       </div>


      <div class="form-group">
         <label for="fare">Fare</label>
         <input type="number" formControlName="fare" min="1" required name="fare" class="form-control" id="fare">
      </div>

 

      <div  class="field">
         <input type="submit" value="update">
      </div>

   </form>
</div>
