<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Adding Bootstrap CDN - Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Adding Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- Adding CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="css/app.css"> -->
	<title>OTMS</title>
</head>

<body>
	<nav class=" navbar navbar-expand-sm  navbar-dark fixed-top"
		style="background:cadetblue;border-bottom-left-radius: 15px;border-bottom-right-radius: 15px;">
		<div class="container" style="font-weight: bold">
			<!-- Brand -->
			<a class="navbar-brand" href="#"><img src="/assets/images/logo.png" alt="OTMS" width="100px"
					height="40px"></a>

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="menu-nav">
				<!-- Left-aligned nav (default) -->
				<div>
					<ul class="navbar-nav">

						<li class="nav-item">
							<a class="nav-link text-white text-uppercase" href="#"></a>
						</li>

						<li class="nav-item">
							<a class="nav-link text-white " [routerLink]="['/']">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white " href="#">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white " href="#">Contact</a>
						</li>
					</ul>
				</div>

				<!-- Right-aligned nav -->
				<div class="collapse navbar-collapse justify-content-end" id="menu-nav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-white" href="#" style="margin-top: 11px; margin-right: 15px;">Help</a>
						</li>
						<li class="nav-item">
							<a *ngIf="!loginService.isUserLoggedIn()" class="nav-link text-white" style="margin-top: 11px;"
								[routerLink]="['/login']" (click)="btnClick()">Log In</a>
						</li>
						<!-- <li>
							<a *ngIf="loginService.isUserLoggedIn()" (click)="logOut()" [routerLink]="['/']" class="nav-link">LogOut</a>
						</li> -->
						<li>
							<div class="dropdown" *ngIf="loginService.isUserLoggedIn()">
								<button class="dropbtn"><img src="assets/images/profile2.jpg" style="border-radius: 50%;"
										width="55px" height="40px"> </button>
								<div class="dropdown-content">
									<a [routerLink]="['/customerProfile']">Profile</a>
									<a [routerLink]="['/passwordUpdate']">Change Password</a>
									<a (click)="logOut()" [routerLink]="['/']">Logout</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</body>

</html>
